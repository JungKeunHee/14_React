<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      /*
          컴포넌트들의 합성
          컴포넌트는 자신들이 return 하는 엘리먼트를 가지고 합성 시킬 수 있다
          컴포넌트는 재사용이 가능한 크기로 작게 유지해야 하며
          순수 함수 처럼 동작을 해야 하는데 - 순수함수는 나중에
          컴포넌트를 생성할 때, 다른 컴포넌트를 참조하는 방법
      */

      const user = {
        name: "양쿵이",
        age: "1000",
        phone: "010-1234-1234",
        email: "yang@gmail.com",
      };

      function NameCard() {
        return <h1>{user.name}</h1>;
      }

      function AgeCard() {
        return <h1 style={{ color: "orangered" }}>{user.age}</h1>;
      }

      function PhoneCard() {
        return <h1 style={{ color: "blue" }}>{user.phone}</h1>;
      }

      function EmailCard() {
        return <h1 style={{ color: "pink" }}>{user.email}</h1>;
      }

      function UserInfo() {
        return (
          <div style={{ width: 300, border: "1px solid blue" }}>
            <NameCard />
            <AgeCard />
            <PhoneCard />
            <EmailCard />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<UserInfo />);
    </script>
  </body>
</html>
