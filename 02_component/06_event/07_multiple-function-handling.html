<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // 앞서 만든 Login 컴포넌트를 함수형으로 교체

      const { useState } = React;

      console.log(React);

      function Login() {
        const [form, setForm] = useState({ userId: "", userPwd: "" });

        // form 이라는 객체에서 userId, pwd 추출
        const { userId, userPwd } = form;

        const onChangeHandler = (e) => {
          const copyForm = {
            ...form,
            // 스프레드 연산자로 기존 form 객체 복사
            // 이벤트가 발생한 name 과 일치하는 프로퍼티 value 를
            [e.target.name]: e.target.value,
          };
          setForm(copyForm);
        };

        const onClickHandler = () => {
          alert(`아이디 : ${userId} \n 비밀번호 : ${userPwd}`);
          setForm({
            userId: "",
            userPwd: "",
          });
        };

        return (
          <>
            <h1>로그인</h1>
            <label>아이디 : </label>
            <input
              type="text"
              name="userId"
              value={userId}
              onChange={onChangeHandler}
            />
            <br />
            <label>비밀번호 : </label>
            <input
              type="password"
              name="userPwd"
              value={userPwd}
              onChange={onChangeHandler}
            />
            <br />
            <button onClick={onClickHandler}>로그인</button>
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<Login />);
    </script>
  </body>
</html>
